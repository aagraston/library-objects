<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Book Reading</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./index.css">
<style>
</style>
<script src="./index.js" defer></script>

<body>
  <div class="button-container">
    <button id="create-book">Add New Book</button>
  </div>

  <div class="books-container">
  </div>

  <div class="new-book-form-container">
    <form id="book-form">
      <label for="btitle">Book title:</label>
      <input type="text" id="btitle" name="btitle">
      
      <label for="bauthor">Book author:</label>
      <input type="text" id="bauthor" name="bauthor">
      
      <label for="bdescription">Short Description:</label>
      <input type="text" id="bdescription" name="bdescription">
      
      <label for="bread">Have you read this book?</label>
      <input type="checkbox" id="bread" name="bread">

      <input type="button" id="bsubmit" name="bsubmit" value="submit" data-index="">
    </form>
  </div>

</body>

</html>
